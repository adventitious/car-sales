<div class='container'>
    <div class='row border'>
        <div class='col-2'>
            <button type="submit" class="btn btn-dark" (click)="deleteCar(  carData.id )">Delete</button>
        </div>
        <div class='col-2'>
            {{carData.make}}
        </div>
        <div class='col-3'>
            {{carData.model}}
        </div>
        <div class='col-1'>
            {{carData.year}}
        </div>
        <div class='col-4'>
            <img src='{{carData.imageURL}}' [style.width.px]='carImageWidth' />
        </div>
    </div>
</div>
